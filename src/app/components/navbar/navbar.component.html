<div class="container">
    <mat-toolbar>
        <span class="fontnavbar">Ecommerce</span>
        <span class="example-spacer"></span>
        <div class="shoping-card-container" *ngIf="this.stateUserSelect.length > 0">
            <button mat-icon-button style="background-color: white;" (click)="OpenOrClose(sidenav)">
                <mat-icon class="icon-display">
                    shopping_cart
                </mat-icon>
                <div *ngIf="stateUserSelect.length > 0 " [matBadge]="stateUserSelect.length" matBadgeOverlap="false"
                    class="section"></div>
            </button>
        </div>
    </mat-toolbar>
</div>
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="over" class="mat-sidenav-test" [opened]="isShowing">
        <mat-nav-list>
            <div>
                <div class="container">
                    <div class="row" *ngFor="let item of stateUserSelect">
                        <div class="col-2 mb-2">
                            <img src={{item.urlImg}} alt="" class="img-fluid" width="100" height="100">
                        </div>
                        <div class="col-3 mt-3 mb-2">
                            <span>{{item.title}}</span>
                        </div>
                        <div class="col-2 text-center mt-2 mb-2">
                            <button mat-icon-button (click)="CheckOneItemIncrement(item.title)">
                                <mat-icon style="transform: scale(0.5);">
                                    add
                                </mat-icon>
                            </button>
                        </div>
                        <div class="col text-center mt-3 mb-2">
                            <h4>{{item.numberselectitem}}</h4>
                        </div>
                        <div class="col text-center mt-2 mb-2">
                            <button mat-icon-button (click)="CheckOneItemDecrement(item.title)">
                                <mat-icon style="transform: scale(0.5);">
                                    remove
                                </mat-icon>
                            </button>
                        </div>
                        <div class="col text-center mt-3 mb-2">
                            <span>{{"$"+item.total.toFixed(2)}}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6" style="text-align: center;">
                            <button mat-raised-button color="primary" (click)="this.openDialog(
                                '0ms',
                                '0ms',
                                sumtotalAll.toFixed(2),
                                'BUY'
                              );">ชำระเงิน</button>
                        </div>
                        <div class=" col-6" style="text-align: center;">
                            <h4>{{sumtotalAll.toFixed(2)}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div>
            <app-contentbody (greenEvent)="getItemValue($event)"></app-contentbody>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
