<ng-container *ngIf="data['status'] === 'BUY'; else second">
    <h1 mat-dialog-title>Your selection</h1>
    <div mat-dialog-content>
        Do you want to buy this product total price ${{data['item']}}
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>No</button>
        <button mat-button mat-dialog-close cdkFocusInitial (click)="BuyAction('BUY',data['item'])">Ok</button>
    </div>
</ng-container>

<ng-template #second>
    <ng-container *ngIf="data['status'] === 'REMOVE';">
        <h1 mat-dialog-title>Delete your selection</h1>
        <div mat-dialog-content>
            <h4>Do you want to delete this product? <span style="font-weight: bold;">{{data['item']}}</span>
            </h4>
        </div>
        <div mat-dialog-actions>
            <button mat-button mat-dialog-close>No</button>
            <button mat-button mat-dialog-close cdkFocusInitial
                (click)="RemoveAction('REMOVE',data['item'])">Ok</button>
        </div>
    </ng-container>
</ng-template>

<div *ngIf="Status == true">
    <h1 mat-dialog-title>Thank you for your order.</h1>
    <div mat-dialog-content>
        <mat-icon>done</mat-icon>
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>No</button>
        <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
    </div>
</div>
